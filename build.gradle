plugins {
    id 'groovy'
}

group 'org.github.wwkarev'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.13'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '2.0-M4-groovy-2.5'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
